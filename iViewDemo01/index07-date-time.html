<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>iview Example</title>
		<link rel="stylesheet" type="text/css" href="http://unpkg.com/iview/dist/styles/iview.css">
		<script type="text/javascript" src="http://vuejs.org/js/vue.min.js"></script>
		<script type="text/javascript" src="http://unpkg.com/iview/dist/iview.min.js"></script>
	</head>
	<body>
		<div id="app">
			<h3>日期时间选择框</h3>
			
			<br><br><br>
			
			<date-picker type="date" placeholder="请选择日期" style="width:200px;"></date-picker>
			<date-picker type="daterange" placeholder="请选择日期区间" style="width:300px;"></date-picker>
			
			<br><br><br>
			
			
			<date-picker type="date" :options="options1" placeholder="请选择日期" style="width:200px;"></date-picker>
			<date-picker type="daterange" :options="options2" placeholder="请选择日期区间" style="width:300px;"></date-picker>
			
			<br><br><br>
			
			<date-picker type="date" placeholder="请选择日期" format="yyyy年MM月dd日" style="width:200px;"></date-picker>
			<date-picker type="daterange" placeholder="请选择日期区间" :options="options2" format="yyyy/MM/dd" style="width:300px;"></date-picker>
			
			<br><br><br>
			
			<date-picker type="datetime" placeholder="请选择日期" style="width:200px;"></date-picker>
			<date-picker type="datetimerange" placeholder="请选择日期区间" style="width:300px;"></date-picker>
			
				<br><br><br>
			
			<time-picker type="time" placeholder="请选择日期" style="width:200px;"></time-picker>
			<time-picker type="timerange" placeholder="请选择日期区间" style="width:300px;"></time-picker>
		</div>
		<script>
			new Vue({
				el:'#app',
				data:{
					options1:{
						shortcuts:[
							{
								text:'今天',
								value:function(){
									return new Date();
								},
								onClick: function(picker) {
									this.$Message.info('点击了今天');
								}
							},
							{
								text:'昨天',
								value:function(){
									var date = new Date();
									date.setTime(date.getTime() - 3600 * 1000 * 24);
									return date;
								},
								onClick: function(picker) {
									this.$Message.info('点击了今天');
								}
							}
						]
					},
					options2:{
						shortcuts:[
							{
								text:'最近一周',
								value:function(){
									const end = new Date();
									const start = new Date();
									start.setTime(start.getTime() - 3600 * 1000 * 24 * 7);
									return [start, end];
								},
								onClick: function(picker) {
									this.$Message.info('最近一周');
								}
							},
							{
								text:'最近一个月',
								value:function(){
									const end = new Date();
									const start = new Date();
									start.setTime(start.getTime() - 3600 * 1000 * 24 * 30);
									return [start, end];
								},
								onClick: function(picker) {
									this.$Message.info('最近30天');
								}
							},
							{
								text:'最近三个月',
								value:function(){
									const end = new Date();
									const start = new Date();
									start.setTime(start.getTime() - 3600 * 1000 * 24 * 90);
									return [start, end];
								},
								onClick: function(picker) {
									this.$Message.info('最近90天');
								}
							}
						]
					}
				},
				methods:{
					show:function(){
						this.visible = true
					}
				}
			});
		</script>
	</body>
	
	
</html>
