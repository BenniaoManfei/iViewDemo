<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>iview Example</title>
		<link rel="stylesheet" type="text/css" href="http://unpkg.com/iview/dist/styles/iview.css">
		<script type="text/javascript" src="http://vuejs.org/js/vue.min.js"></script>
		<script type="text/javascript" src="http://unpkg.com/iview/dist/iview.min.js"></script>
	</head>
	<body style="padding:30px;">
		<div id="app">
			<h3>内联表单</h3>
			<br><br>
			<i-form ref="formInline" :model="formInline" :rules="ruleInline" inline>
				<form-item prop="user">
					<i-input type="text" v-model="formInline.user">
						<icon type="ios-person-outline" slot="prepend"></icon>
					</i-input>
				</form-item>
				<form-item prop="password">
					<i-input type="password" v-model="formInline.password">
						<icon type="ios-locked-outline" slot="prepend"></icon>
					</i-input>
				</form-item>
				<form-item prop="password">
					<i-button @click="handleSubmit('formInline')">登录</i-button>
				</form-item>
			</i-form>
			<br><br><br><br>
			
			<h3>普通表单</h3>
			<br><br>
			<i-form ref="formItem1" :model="formItem1" style="width:400px;" :label-width="80" >
				<form-item prop="user" label="输入框">
					<i-input type="text" v-model="formItem1.user">
					</i-input>
				</form-item>
				<form-item prop="address" label="选择框">
					<i-select v-model="formItem1.address" >
						<i-option v-for="item in typeList" :value="item.code" :key="item.code">{{ item.name }}</i-option>
					</i-select>
				</form-item>
				<form-item prop="phone" label="单选">
					<radio-group v-model="formItem1.phone" >
						<radio label="apple">
							<icon type="social-apple"></icon>
							<span>Apple</span>
						</radio>
						<radio label="android">
							<icon type="social-android"></icon>
							<span>Android</span>
						</radio>
						<radio label="windows">
							<icon type="social-windows"></icon>
							<span>Windows</span>
						</radio>
					</radio-group>
				</form-item>
				<form-item prop="password" label="密码框">
					<i-input type="password" v-model="formInline.password">
						<icon type="ios-locked-outline" slot="prepend"></icon>
					</i-input>
				</form-item>
				<form-item prop="remark" label="文本框">
					<i-input type="textarea" v-model="formInline.remark">
						<icon type="ios-locked-outline" slot="prepend"></icon>
					</i-input>
				</form-item>
				<form-item prop="password">
					<i-button @click="handleSubmit('formInline')">登录</i-button>
				</form-item>
			</i-form>
		
			<br><br><br><br>
			
			<h3>内联表单</h3>
			<br><br>
			
		
			<br><br><br><br>
			
			<h3>内联表单</h3>
			<br><br>
			
		
			<br><br><br><br>
		
		</div>
		<script>
			new Vue({
				el:'#app',
				data:{
					
					typeList:[
						{
							name:'男性',
							code:1
						},
						{
							name:'女性',
							code:-1
						},
						{
							name:'保密',
							code:0
						}
					],
				
					formInline:{
						user:'',
						password:''
					},
					ruleInline:{
						user:[
							{required:true,message:'请填写用户名',trigger:'blur'}
						],
						password:[
							{required:true,message:'请填写密码',trigger:'blur'},
							{type:'string',min:6,message:'密码长度不少于6位',trigger:'blur'},
						]
					},
					formItem1:{
						user:'',
						address:'',
						phone:'',
						password:'',
						remark:'',
					}
				},
				methods:{
					handleSubmit:function(name){
						this.$refs[name].validate((valid) => {
							if(valid) {
								this.$Message.success("提交成功");
							}else {
								this.$Message.error("表单验证失败!")
							}
						})
					}
				}
			});
		</script>
	</body>
	
	
</html>
