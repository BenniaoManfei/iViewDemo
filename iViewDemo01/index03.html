<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>iview Example</title>
		<link rel="stylesheet" type="text/css" href="http://unpkg.com/iview/dist/styles/iview.css">
		<script type="text/javascript" src="http://vuejs.org/js/vue.min.js"></script>
		<script type="text/javascript" src="http://unpkg.com/iview/dist/iview.min.js"></script>
	</head>
	<body>
		<div id="app">
			<i-button @click="show"> Click Me !</i-button>
			<i-input v-model="value" placeholder="请输入..." style="width: 300px"></i-input>
			<i-input v-model="value" placeholder="请输入..." size="large" style="width: 300px"></i-input>
			<i-input v-model="value" placeholder="请输入..." size="small" style="width: 300px"></i-input>
			<br><br><br>
			
			<i-input v-model="value" placeholder="请输入..." icon="ios-clock-outline" style="width: 300px"></i-input>
			<br><br><br>
			
			
			<i-input type="textarea" v-model="value" placeholder="请输入..."  style="width: 300px"></i-input>
			<i-input type="textarea" v-model="value" :rows="4"  placeholder="请输入..." icon="ios-clock-outline" style="width: 300px"></i-input>
			<i-input type="textarea" v-model="value" :autosize="{minRows: 2,maxRows: 5}"  placeholder="请输入..." icon="ios-clock-outline" style="width: 300px"></i-input>
			<br><br><br>
			
			<i-input type="text" v-model="value11" placeholder="请输入..."  style="width: 300px">
				<span slot="prepend">http://</span>
				<span slot="append">.com</span>
			</i-input>
			<i-input type="text" v-model="value11" placeholder="请输入..."  style="width: 300px">
				<i-select v-model="select1" slot="prepend" style="width:70px;">
					<i-option value="http">http://</i-option>
					<i-option value="https">https://</i-option>
				</i-select>
				<span slot="append">.com</span>
			</i-input>
			<br><br><br>
			
			<input-number :max="10" :min="1" :step="1" v-model="numberValue">
			<br><br><br>
		</div>
		<script>
			new Vue({
				el:'#app',
				data:{
					value:'',
					value11:'',
					select1:'http',
					numberValue:'1'
				},
				methods:{
					show:function(){
						this.value = '你点了阿牛!',
						this.value11= 'github'
					}
				}
			});
		</script>
	</body>
	
	
</html>
