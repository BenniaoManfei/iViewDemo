<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>iview Example</title>
		<link rel="stylesheet" type="text/css" href="http://unpkg.com/iview/dist/styles/iview.css">
		<script type="text/javascript" src="http://vuejs.org/js/vue.min.js"></script>
		<script type="text/javascript" src="http://unpkg.com/iview/dist/iview.min.js"></script>
	</head>
	<body>
		<div id="app">
			<h3>基础的表格</h3><br><br><br>
			<i-table highlight-row border  :columns="columns1"  :data="data1"></i-table><br><br>
			

		</div>
	</div>
		<script>
			new Vue({
				el : '#app',
				data : {
					columns1:[
						{
	                        type: 'selection',
	                        width: 60,
	                        align: 'center'
	                    },
						{
							title:'姓名',
							key:'name'
						},
						{
							title:'年龄',
							key:'age',
							sortable: true,
							filters:[
								{
									label:'大于30岁',
									value:1
								},{
									label:'20~30岁',
									value:2
								},{
									label:'小于20岁',
									value:3
								}
							],
							filterMultiple: false,//组合
							filterMethod:function(value,row){
								if(value==1) {
									return row.age >30;
								} else if(value==2) {
									return row.age>=20 && row.age<=30;
								} else if(value==3) {
									return row.age<20;
								}
							}
						},
						{
							title:'地址',
							key:'address'
						}
					],
					data1:[
	                    {
	                        name: '王小明2',
	                        age: 18,
	                        address: '北京市朝阳区芍药居',
	                        _disabled:true
	                    },
	                    {
	                        name: '张小刚',
	                        age: 25,
	                        address: '北京市海淀区西二旗',
	                        _checked: true
	                    },
	                    {
	                        name: '李小红',
	                        age: 30,
	                        address: '上海市浦东新区世纪大道'
	                    },
	                    {
	                        name: '周小伟',
	                        age: 26,
	                        address: '深圳市南山区深南大道'
	                    },
	                    {
	                        name: '王小明2',
	                        age: 18,
	                        address: '北京市朝阳区芍药居',
	                        _disabled:true
	                    },
	                    {
	                        name: '张小刚',
	                        age: 15,
	                        address: '北京市海淀区西二旗',
	                    },
	                    {
	                        name: '李小红',
	                        age: 32,
	                        address: '上海市浦东新区世纪大道'
	                    },
	                    {
	                        name: '周小伟',
	                        age: 26,
	                        address: '深圳市南山区深南大道'
	                    }
	                ],
				},
				methods:{

				}
			});
		</script>
	</body>
	
	
</html>
