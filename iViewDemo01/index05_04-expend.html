<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>iview table Example</title>
		<link rel="stylesheet" type="text/css" href="dist/styles/iview.css">
		<script type="text/javascript" src="dist/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="dist/vue.min-v2.4.0.js"></script>
		<script type="text/javascript" src="dist/iview.min.js"></script>
		<style >
			.expand-row{
				margin-bottom: 16px;
			}
		</style>
	</head>
	<body>
		<script type="text/x-template" id="anchored-heading-template">
			<row class="expand-row">
				<i-col span="8">
					<span class="expand-key">职业：</span>
					<span class="expand-value">{{ row.interest }}</span>
				</i-col>
				<i-col span="8">
					<span class="expand-key">兴趣：</span>
					<span class="expand-value">{{ row.interest }}</span>
				</i-col>
					<Col span="8">
						<span class="expand-key">生日：</span>
					<span class="expand-value">{{ row.birthday }}</span>
				</i-col>
			</row>
		</script>
		<div id="app">
				<h3>基础的表格</h3><br><br><br>
				<i-table border  :columns="columns1"  :data="data1"></i-table><br><br>
			</div>
		</div>
		<script>
			 
		</script>

			var myrow = Vue.component('myrow', {
				template: '#anchored-heading-template',
			    props: {
			        row:Object
			    }
			});

				components: { myrow },
				el : '#app',
				data : {
					columns1 : [ 
						 {
		                        type: 'expand',

		                        	console.info(params.row);

		                                }

						}

						} 
					],
				},
				methods : {

					}

			});

	</body>
	
	
</html>
